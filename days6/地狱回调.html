<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			function f1(){
				return new Promise((resolve,reject)=>{
					setTimeout(()=>{
						console.log("1");
						
						resolve();
					},1000);
				})
			}
			//一段一段的执行  
			//promise如何解决的
			
			function f2(){
				return new Promise((resolve,reject)=>{
					setTimeout(()=>{
						console.log("2");
						
						resolve();
					},1000);
				})
			}
			
			f1().then(res=>{
				//返回promise对象
				return f2();
				
				
			}).then(res=>{
				setTimeout(()=>{
					console.log('3')
				},1000)
			})
			
		</script>
	</body>
</html>
