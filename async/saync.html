<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			function f1() {
				return new Promise(resolve=>{
					setTimeout(()=>{
						console.log('nihao')
						resolve()
					},1000)
				})
			}
			
//			f1().then(res=>{
//				console.log('2')
//			})
//	
			//async 实现 
			//同步写异步代码
			
			(async function(){
				await f1();
				console.log('23423424')
			})()

			
		</script>
	</body>
</html>
