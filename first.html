<html>
    <style>
        .item {
            color: red
        }
    </style>
    <head>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    </head>

    <body>
        <div id="app">
           {{msg}}
            <div>
                <input type="text" v-model="info">
                <button @click="handlerClick">添加</button>

            </div>
            <ul>
                <todo-item v-for="item in list" :item='item'>  </todo-item>
            </ul>
         </div>

        <script>
            // 组件  自定义属性 全局的
            Vue.component('todo-item', {
                props: ['item'],
                template: '<li class="item">{{item}}</li>'
            })

            new Vue(
                {
                    el:"#app",
                    data(){
                        return {
                            msg:"hello geek",
                            info: '',
                            list: [],
                        }

                    },
                    methods: {
                        handlerClick() {
                            this.list.push(this.info)
                            this.info=''
                        }
                    }
                }
            )
        
        
        </script>
    </body>
</html>
